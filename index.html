<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left-up">
          <ul>
            <li>
              <img id="invert" class="home" src="img/home.svg" alt="" />Home
            </li>
            <li>
              <img
                id="invert"
                class="search"
                src="img/search.svg"
                alt=""
              />search
            </li>
          </ul>
        </div>

        <div class="left-down">
          <div class="heading">
            <img id="invert" class="library" src="img/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="songsList">
            <ul>
                <li>
                    <img id="invert" src="img/music.svg" alt="">
                    <div>Song name</div>
                    <div>Song artist</div>
                    <div>Play now</div>
                    <img id="invert" src="img/play.svg" alt="">
                </li>
            </ul>
          </div>





        </div>
      </div>

      <div class="right">
        <div class="right-up">
          <div class="icons">
            <img id="invert" src="img/circle-arrow-left-02.svg" alt="" />
            <img id="invert" src="img/circle-arrow-right-02.svg" alt="" />
          </div>

          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="right-down">
          <h2>Spotify playlists</h2>
          <div class="playlists">
            <div class="cards">
              <img src="songs/arjit singh.jpeg" alt="" />
              <h3>Happy Hits!</h3>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div class="cards">
              <img src="songs/arjit singh.jpeg" alt="" />
              <h3>Happy Hits!</h3>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
       
          </div>

        </div>


<div class="songsButton">
    <img src="img/prevsong.svg" alt="">
    <img src="img/play.svg" alt="">
    <img src="img/nextsong.svg" alt="">
</div>




      </div>
    </div>
  </body>
  <script src="JS/script.js"></script>
</html>
