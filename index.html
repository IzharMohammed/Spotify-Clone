<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">

        <div class="left-up">
          <div class="up">
          <ul>
            <li>
              <img id="invert" class="home" src="img/home.svg" alt="" />Home
            </li>
            <li>
              <img
                id="invert"
                class="search"
                src="img/search.svg"
                alt=""
              />search
            </li>
          </ul>
        </div>
        <div class="down">
          <img class="close" id="invert" src="img/close.svg" alt="">
        </div>
        </div>

        <div class="left-down">
          <div class="heading">
            <img id="invert" class="library" src="img/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="songsList">
            <ul></ul>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="right-up">
          <div class="icons">
            <img class="hamburger" id="invert" src="img/hamburger.svg" alt="" class="hamburger">
            <img id="invert" src="img/circle-arrow-left-02.svg" alt="" />
            <img id="invert" src="img/circle-arrow-right-02.svg" alt="" />
          </div>

          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="right-down">
          <h2>Spotify playlists</h2>
          <div class="playlists">
            <div class="cards">
              <img src="songs/arjit singh.jpeg" alt="" />
              <h3>Happy Hits!</h3>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div class="cards">
              <img src="songs/arjit singh.jpeg" alt="" />
              <h3>Happy Hits!</h3>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>

          <div class="playBar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
          </div>
        </div>

        <div class="songsButton">
          <div class="songname" style="padding-left: 22px"></div>
          <div class="images">
            <img class="preSong" src="img/prevsong.svg" alt="" />
            <img id="play" src="img/play.svg" alt="" />
            <img class="nextSong" src="img/nextsong.svg" alt="" />
          </div>
          <div class="songtime" style="padding-right: 22px"></div>
        </div>

        <div class="songTime"></div>
      </div>
    </div>
  </body>
  <script src="JS/script.js"></script>
</html>
